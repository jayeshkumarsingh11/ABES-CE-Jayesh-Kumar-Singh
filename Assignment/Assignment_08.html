<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width:300px;
            padding:20px;
            border:2px solid #333;
            text-align:center;
            margin:40px auto;
        }
        button{
            padding:10px 20px;
            font-size:16px;
            cursor:pointer;
        }
    </style>
</head>
<body>
        <div>
            <img id="changeableImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDZzh1lXpQfGgdkJnpQIBHJXgdldjhU0QiuA&s" alt="Image" style="width:100%; height:auto; border-radius:8px;">
            <br><br>
            <button onclick="changeImage()">Change Image</button>
        </div>
        <script>
        function changeImage() {
            var img = document.getElementById('changeableImage');
            img.src = 'https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80';
        }
        </script>
</body>
</html>
