<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    /* Navbar Container */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Left Section */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
      width: 110px;
      padding: 0%;
   }

    .logo div {
      font-size: 14px;
      color: #f9a825;
      padding: 0%;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 4px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      width: 800px;
    }

    /* Right Section */
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 48px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
      font-weight: 500;
    }

    .navbar-right img {
      vertical-align: middle;
    }

    .login-btn {
      color: #fff;
      padding: 6px 16px;
      border-radius: 2px;
      font-weight: bold;
      border: none;
    }

    /* Category Menu */
    .categories {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px 40px;
    }

    .categories .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
    }

    .categories img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">Flipkart <div>Explore Plus ✨</div></div>
      <div class="search-box">
        <img src="https://www.iconpacks.net/icons/2/free-search-icon-2907-thumb.png" alt="Search" width="20" height="20">
        <input type="text" placeholder="Search for Products, Brands and More">
      </div>
    </div>
    <div class="navbar-right">
      <a href="#" class="login-btn"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" >Login</a>
      <a href="#"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt=""> Cart</a>
      <a href="#"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt=""> Become a Seller</a>
      <a href="#">⋮</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e00302d428f5c7be.png?q=100" alt="">
      <p>Minutes</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/5f2ee7f883cdb774.png?q=100" alt="">
      <p>Mobiles</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/ff559cb9d803d424.png?q=100" alt="">
      <p>Fashion</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/af646c36d74c4be9.png?q=100" alt="">
      <p>Electronics</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/1788f177649e6991.png?q=100" alt="">
      <p>Home</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e90944802d996756.jpg?q=100" alt="">
      <p>Appliances</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/3c647c2e0d937dc5.png?q=100" alt="">
      <p>Flights</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/b3020c99672953b9.png?q=100" alt="">
      <p>Beauty</p>
    </div>
    <div class="item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/e730a834ad950bae.png?q=100" alt="">
      <p>Grocery</p>
    </div>
  </div>

</body>
</html>
