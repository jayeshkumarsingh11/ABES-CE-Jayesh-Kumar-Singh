<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Assignment 6]</title>
</head>
<body>
    <script>
        var a=9;
        var b=5;
        var even=[]
        var odd=[]

        for(var i=1;i<=10;i++){
            document.write(a," x ",i," = ",a*i," <br>")
            if((a*i)%2==0){
                even.push(a*i)
            }
            else{
                odd.push(a*i)   
            }
        }
        document.write("  <br> ");
        for(var i=1;i<=10;i++){
            document.write(b," x ",i," = ",b*i," <br>")
            if((b*i)%2==0){
                even.push(b*i)
            }
            else{
                odd.push(b*i)   
            }
        }
        document.write("  <br> ")
        document.write("<h3>Even Numbers:</h3>");
        for (var i = 0; i < even.length; i++) {
            document.write( even[i] + "<br>");
        }
        document.write("<h3>Odd Numbers:</h3>");
        for (var i = 0; i < odd.length; i++) {
            document.write( odd[i] + "<br>");
        }
    </script>
</body>
</html>
