<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box{
        margin-top: 50px;
        height: 400px;
        width: 400px;
        background-color: #fff8e1;
        margin-left: 20px;
        padding: 20px;
        border: 3px #f57c00;
        border-radius: 15px;
        text-align: center;
      }
      .img{
        height: 240px;
        margin-bottom: 20px;
        border-radius: 5px;

      }
      .but{
        padding: 10px 20px;
        background-color: #ff7043;
        color: white;
        font-weight: 700;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .sec{
        display: flex;
        justify-content: space-evenly;
      }
      .heading{
        font-style: italic;
        font-size: 50px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <center class="heading">MENU</center>
    <section>
      <div class="box box1">
        <h1 class="head">PIZZA</h1>
        <img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=k60TjxKIOIxJpd4F4yLMVjsniB4W1BpEV4Mi_nb4uJU=" alt="" class="img">
        <div class="sec">
            <button class="but">Price - 10.70$</button>
            <button class="but">Pay now</button>
        </div>
        
    </div>
    <div class="box box2">
        <h1 class="head">BURGER</h1>
        <img src="https://www.foodandwine.com/thmb/XE8ubzwObCIgMw7qJ9CsqUZocNM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/MSG-Smash-Burger-FT-RECIPE0124-d9682401f3554ef683e24311abdf342b.jpg" alt="" class="img">
        <div class="sec">
            <button class="but">Price - 10.50$</button>
            <button class="but">Pay now</button>
        </div>
        
    </div>
    <div class="box box3">
        <h1 class="head">COLD DRINKS</h1>
        <img src="https://carboncredits.com/wp-content/uploads/2025/04/shutterstock_2603143341.jpg" alt="" class="img">
        <div class="sec">
            <button class="but">Price - 7$</button>
            <button class="but">Pay now</button>
        </div>

      </div>
    </section>
  </body>
</html>
